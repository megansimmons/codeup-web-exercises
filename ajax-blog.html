<script>
$().ready(function(){
    // alert("ready!")
    "use strict";

    var posts = $.ajax("data/blog.json")
    // console.log(posts);

    posts.done(function(post){

    //     console.log(post[0].title)//My First Blog
    //     console.log(post[1].title)//The Second Post
    //     console.log(post[0].content)//paragraph lorem....

        var blogStuff = "";

        post.forEach(function(post){
            blogStuff +="<div class='card'>"
            blogStuff +="<h2 class='card-header bg-success font-weight-bold'>" + post.title + "</h2>"
            blogStuff +="<section class='card-text font-weight-light font-italicized'>" + post.content + "</section>"
            blogStuff +="<div class='card-footer text-black-50'>" + post.categories + "</div>"
            blogStuff +="</div>";

        })

        $("#posts").html(blogStuff);
    })



});


</script>
</body>
</html>
