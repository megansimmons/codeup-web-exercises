<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid Layout</title>
        <link rel="stylesheet" href="css/grid-layout.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--WALKTHRU uses embedded styling for properties separate from grid-layout.css such as background color and border-->
        <!--Target different levels of specificity from grid-layout.css so that nothing overrides the grid-layout.css
        <style>
            .row div {
                background: lightgrey;
                border: 1px solid black;
                }
            div .row {
                margin-top: 2em;
          </style> -->

    </head>
    <body>
        <main class="container">
           <div class="row">
               <div class="column one-half">1/2</div>
               <div class="column one-half">1/2</div>
           </div>
           <div class="row">
               <div class="column one-third">1/3</div>
               <div class="column one-third">1/3</div>
               <div class="column one-third">1/3</div>
           </div>
           <div class="row">
               <div class="column one-fourth">1/4</div>
               <div class="column one-fourth">1/4</div>
               <div class="column one-fourth">1/4</div>
               <div class="column one-fourth">1/4</div>
           </div>
           <div class="row">
               <div class="column one-sixth">1/6</div>
               <div class="column one-sixth">1/6</div>
               <div class="column one-sixth">1/6</div>
               <div class="column one-sixth">1/6</div>
               <div class="column one-sixth">1/6</div>
               <div class="column one-sixth">1/6</div>
           </div>
           <div class="row">
               <div class="column one-eighth">1/8</div>
               <div class="column one-eighth">1/8</div>
               <div class="column one-eighth">1/8</div>
               <div class="column one-eighth">1/8</div>
               <div class="column one-eighth">1/8</div>
               <div class="column one-eighth">1/8</div>
               <div class="column one-eighth">1/8</div>
               <div class="column one-eighth">1/8</div>
           </div>
           <div class="row">
               <div class="column one-eighth">1/8</div>
               <div class="column one-half">1/2</div>
               <div class="column one-fourth">1/4</div>
               <div class="column one-eighth">1/8</div>
           </div>
        </main>
    </body>
</html>
